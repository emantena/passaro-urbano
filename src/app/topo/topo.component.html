<div class="fixed-top">
    <nav class="navbar navbar-light bg-faded">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <a routerLink="/" class="navbar-brand">
                        <img src="/assets/logo.png" />
                    </a>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Pesquise por ofertas..." #termoPesquisa (keyup)="pesquisa(termoPesquisa.value)"
                    />
                    <ul class="list-group" style="z-index: 9999; position: absolute; width: 95%">
                        <li class="list-group-item" *ngFor="let oferta of ofertas | async">
                            <a [routerLink]="['/oferta', oferta.id]" (click)="limparPesquisa()">
                                {{ oferta.titulo | descricaoReduzida: 40 }}
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-2">
                    <a [routerLink]="['/ordem-compra']">
                        <img src="/assets/carrinho.png" />
                        <span class="badge badge-primary">{{ _carrinhoService.intensCarrinho.length }}</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="menu">
        <div class="container">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/restaurantes">Restaurantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/diversao">Divers√£o</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="banner">
    <img src="/assets/banners/img_1.jpg" />
</div>
